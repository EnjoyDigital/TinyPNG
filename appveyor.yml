version: 1.0.{build}
os: Visual Studio 2015
install:
- cmd: dnvm install 1.0.0-rc1-update1
before_build:
- dnu restore
- npm i 
- node aspnetcore-version.js
build:
  verbosity: normal
  publish_nuget: true
test_script:
  - cmd: pushd tests\tinypng.tests
  - cmd: dnx test
artifacts:
- path: src/tinypng/artifacts/bin/tinypng/release/*.nupkg
configuration: release
deploy:
- provider: NuGet
  api_key:
    secure: Gerln5x/jQ3CsCjXe76zQuP2Rjh12sKBH2wj88LIpt1IQym1+6MlFVWmvx5j+KSw
  skip_symbols: false
  artifact: /.*\.nupkg/
  on:
    branch: master
